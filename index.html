<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ae4706abd.js" crossorigin="anonymous"></script>

    <title>Rate It</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Rate It</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Categories<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myRatings.html">My Ratings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="globalRatings.html">Global Ratings</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-info my-2 my-sm-0 mx-2" type="button" data-toggle="modal" id="test">TEST STATUS</button>
                <button class="btn btn-info my-2 my-sm-0 mx-2" type="button" data-toggle="modal"
                    data-target="#signup">Sign Up</button>
                <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#login">Log
                    in</button>
            </form>
        </div>
    </nav>

    <!-- Sign up modal - Needs adjusting -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username-login" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username-login">
                        </div>
                        <div class="form-group">
                            <label for="password-login" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password-login">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="login-close">Close</button>
                    <button type="button" class="btn btn-success" id="login-btn">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log in modal - Needs adjusting -->
    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username-sign" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password-sign" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender">
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" class="form-control" id="birthdate" required>
                          </div>
                          <button type="submit" class="btn btn-info float-sm-right" id="signup-btn">Sign Up</button>
                          <button type="button" class="btn btn-secondary float-sm-right" data-dismiss="modal" id="close-btn">Close</button>
                          
                    </form>
                </div>
                <div class="modal-footer">
                    <label id="signup-info">yerp</label>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info" id="signup-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New List Modal -->
    <div class="modal fade" id="createCategory" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="container p-5">
                    <form id="submitForm">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="far fa-times-circle"></i></span>
                        </button>
                        <h1 class="mt-0 mb-4">Create Category</h1>
                        <h2 class="mb-4 font-weight-bold">Information</h2>
                        <h5 class="mb-1">Category Title *</h5>
                        <input id="categoryTitle" type="text" class="form-control mb-4" placeholder="ex) Southern Foods"
                            required>
                        <h5 class="mb-1">Category Criteria *</h5>
                        <input id="categoryCriteria" type="text" class="form-control mb-4"
                            placeholder="ex) Choose the food you want to eat more right now" required>
                        <h5 class="mb-1">Category Image</h5>
                        <input id="categoryImage" type="text" class="form-control mb-1"
                            placeholder="Image link goes here">
                        <strong>OR </strong><input class="mb-4" type="file" name="pic" accept="image/*">

                        <h2 class="mb-4 font-weight-bold">Items (minimum of 4)</h2>
                        <div id="items">
                            <div class="item">
                                <h5 class="mb1">Item 1 *</h5>
                                <input type="text" class="form-control mb-4 itemText" aria-label="CategoryItem"
                                    required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <button id="addItemButton" type="button"
                                    class="btn btn-success col-6 editCreateCategoryButtons">Add Item</button>
                            </div>
                            <div class="col-6">
                                <button id="removeItemButton" type="button"
                                    class="btn btn-danger col-6 editCreateCategoryButtons">Remove
                                    Item</button>
                            </div>
                        </div>
                        <button id="submitCategoryButton" type="submit" class="btn btn-info w-100">Submit
                            Category</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- lists -->
    <div class="container-flex">
        <div class="row">
            <div class="input-group">
                <input id="categoryChooser" type="text" class="form-control" placeholder="Search Categories"
                    aria-label="Search Categories" aria-describedby="button-addon2">
            </div>
        </div>

        <div class="row">
            <div class="sortToggles col-6">
                <h2>Sort:</h2>

                <input type="radio" id="radioMostPopularSort" name="radioSort" value="mostPopular" checked>
                <label for="radioMostPopularSort">Most Popular</label>

                <input type="radio" id="radioNewSort" name="radioSort" value="new">
                <label for="radioNewSort">New</label>
            </div>
            <div class="col-6">
                <div id="createCategoryButtonWrapper">
                    <button id="createCategoryButton" type="button" class="btn btn-info" data-toggle="modal"
                        data-target="#createCategory">Create Category</button>
                </div>
            </div>
        </div>


        <div id="listItems" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
