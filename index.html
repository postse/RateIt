<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Rate It</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Rate It</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form id="loginButtons" class="form-inline my-2 my-lg-0">
                <button class="btn btn-info my-2 my-sm-0 mx-2" type="button" data-toggle="modal"
                    data-target="#signup">Sign Up</button>
                <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#login">Log
                    in</button>
            </form>
        </div>
    </nav>

    <!-- Sign up modal - Needs adjusting -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username-login" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username-login">
                        </div>
                        <div class="form-group">
                            <label for="password-login" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password-login">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="login-close">Close</button>
                    <button type="button" class="btn btn-success" id="login-btn">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log in modal - Needs adjusting -->
    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username-sign" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password-sign" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" class="form-control" id="birthdate" required>
                        </div>
                        <button type="submit" class="btn btn-info float-sm-right ml-2" id="signup-btn">Sign Up</button>
                        <button type="button" class="btn btn-secondary float-sm-right" data-dismiss="modal"
                            id="close-btn">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- New List Modal -->
    <div class="modal fade" id="createCategory" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="container p-5">
                    <form id="submitForm">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="far fa-times-circle"></i></span>
                        </button>
                        <h1 class="mt-0 mb-4">Create Category</h1>
                        <h2 class="mb-4 font-weight-bold">Information</h2>
                        <h5 class="mb-1">Category Title *</h5>
                        <input id="categoryTitle" type="text" class="form-control mb-4" placeholder="ex) Southern Foods"
                            required>
                        <h5 class="mb-1">Category Criteria *</h5>
                        <input id="categoryCriteria" type="text" class="form-control mb-4"
                            placeholder="ex) Choose the food you want to eat more right now" required>
                        <h5 class="mb-1">Category Image</h5>
                        <input id="categoryImage" type="text" class="form-control mb-1"
                            placeholder="Image link goes here">

                        <h2 class="mb-4 font-weight-bold">Items (minimum of 4)</h2>
                        <div id="items">
                            <div class="item">
                                <h5 class="mb1">Item 1 *</h5>
                                <input type="text" class="form-control mb-4 itemText" aria-label="CategoryItem"
                                    required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <button id="addItemButton" type="button"
                                    class="btn btn-success col-6 editCreateCategoryButtons">Add Item</button>
                            </div>
                            <div class="col-6">
                                <button id="removeItemButton" type="button"
                                    class="btn btn-danger col-6 editCreateCategoryButtons">Remove
                                    Item</button>
                            </div>
                        </div>
                        <button id="submitCategoryButton" type="submit" class="btn btn-info w-100">Submit
                            Category</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Select list option -->
    <div class="modal fade" id="selectListOption" tabindex="-1" role="dialog" aria-labelledby="selectListOption"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div id="optionsDiv" class="modal-content">
                <button id="rateItButton" type="button" class="btn btn-primary selectOptionButtons mx-5 mt-5">Rate
                    It!</button>
                <button id="viewGlobalRatingsButton" type="button" class="btn btn-primary selectOptionButtons m-5">View
                    Global Ratings</button>
            </div>
        </div>
    </div>

    <!-- Global ratings modal -->
    <div id="globalRatingsModal" class="modal fade bd-example-modal-lg show" tabindex="-1" role="dialog"
        aria-labelledby="globalRatingsModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div id="globalModalContent" class="modal-content">
                <h1 class="mb-0">Global Rankings</h1>
                <h4 class="mb-4">Number of Rankings - <span id="numberOfRankings"></span></h4>

                <div id="filterRow" class="row">
                    <div class="col-6">
                        <div class="row">
                            <h4>Gender:</h4>
                        </div>
                        <div class="row">
                            <div class="filterGender">
                                <input type="radio" id="anyGenderFilter" name="genderFilter" value="anyGender" checked>
                                <label for="anyGenderFilter">Any</label>
                                <input type="radio" id="menFilter" name="genderFilter" value="Male">
                                <label for="menFilter">Men</label>
                                <input type="radio" id="womenFilter" name="genderFilter" value="Female">
                                <label for="womenFilter">Women</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <h4>Age Range:</h4>
                        </div>
                        <div class="row">
                            <input id="minAge" type="text" class="form-control ageSelector" placeholder="Min">
                            <span id="ageToText" class="mx-3"> to </span>
                            <input id="maxAge" type="text" class="form-control ageSelector" placeholder="Max">
                        </div>
                    </div>
                </div>


                <table id="globalTable" class="table table-striped table-dark mb-5">
                    <thead id="globalHeader">
                    </thead>
                    <tbody id="globalRows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal fade bd-example-modal-lg show" tabindex="-1" role="dialog"
        aria-labelledby="resultsModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div id="resultsModalContent" class="modal-content">
                <h1>Your Rankings</h1>
                <table id="resultsTable" class="table table-striped table-dark mb-5">
                    <thead id="rankingHeader">
                    </thead>
                    <tbody id="rankingRows">
                    </tbody>
                </table>
                <button id="saveImage" type="button" class="btn btn-primary">Save Image</button>
                          </div>
                          <button type="submit" class="btn btn-info float-sm-right" id="signup-btn">Sign Up</button>
                          <button type="button" class="btn btn-secondary float-sm-right" data-dismiss="modal" id="close-btn">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- lists -->
    <div class="container-flex">
        <div class="row">
            <div class="input-group">
                <input id="categoryChooser" type="text" class="form-control" placeholder="Search Categories"
                    aria-label="Search Categories" aria-describedby="button-addon2">
            </div>
        </div>

        <div class="row">
            <div class="sortToggles col-6">
                <h2>Sort:</h2>

                <input type="radio" id="radioMostPopularSort" name="radioSort" value="mostPopular" checked>
                <label for="radioMostPopularSort">Most Popular</label>

                <input type="radio" id="radioNewSort" name="radioSort" value="new">
                <label for="radioNewSort">New</label>
            </div>
            <div class="col-6">
                <div id="createCategoryButtonWrapper">
                    <button id="createCategoryButton" type="button" class="btn btn-info" data-toggle="modal"
                        data-target="#createCategory">Create Category</button>
                </div>
            </div>
        </div>

        <div id="listItems" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="node_modules\dom-to-image\dist\dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
